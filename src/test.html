<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Stock Server</title>
</head>
<body>
    <h1>Testing Stock Server</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        //requirement #1
        socket.emit("list", {'request-type': "list"});

        socket.on("list", console.log)

        //req #2
        socket.emit("historical", {
            'request-type': "historical",
            symbols: ['FACE', 'APgPL'],
            start: '2021-12-01 02:02:03',
	    });

        socket.on("historical", console.log)

        //req #3
        socket.emit("live", {
            'request-type': "live",
            symbols: ['FACE', 'APPL', 'gfcrdcdc']
	    });

        socket.on("live", console.log)
        
    </script>
</body>
</html>
